language: node_js
node_js:
- '6'

script:
- npm test
- npm run build

# Deploy to gh-pages
after_success:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then ./node_modules/.bin/git-update-ghpages -e; fi

env:
  global:
  - GIT_NAME: Travis CI
  - GIT_EMAIL: nobody@nobody.org
  - GITHUB_REPO: rstacruz/flowloop
  - GIT_SOURCE: public
  - GIT_BRANCH: master
